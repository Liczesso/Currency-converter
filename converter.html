<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/converter.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="form js-form">
        <fieldset class="form__data">
            <legend class="form__legend">Kalkulator walutowy</legend>
            <p>
                <label>
                    <input class="form__cell js-form__amount" type="number" name="kwota" step="any" min=0 max=999999999 placeholder="Podaj kwotę"
                        required> </label>
            </p>
            <label>
                Docelowa waluta:
                <select class="js-form__currency" name=”groupName” size=”X”>
                    <option value=USD>USD</option>
                    <option value=EUR>EUR</option>
                    <option value=PLN selected>PLN</option>
                    <option value=CHF>CHF</option>
                    <option value=GBP>GBP</option>
                </select>
            </label>
            <p>
                <label>
                    <input class="form__cell js-form__rate" type="number" name="kurs" placeholder="Aktualny kurs" step="any" min="0" max="10"
                        required>
                </label>
            </p>
        </fieldset>
        <button class="form__button">Przelicz</button>
    </form>
    <p class="form__summary"> Otrzymasz: <strong class="js-form__result">N/A</strong></p>
    <script defer src="js/converter.js"></script>
</body>

</html>
